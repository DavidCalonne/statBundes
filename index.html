<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundesliga Stat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Statistique des équipes en Bundesliga</h1>
    <table id="stats-table">
        <thead>
            <tr>
                <th class="general" colspan="7">Statistiques généraux</th>
                <th class="bymatch" colspan="9">Statistiques par match</th>
            </tr>
            <tr>
                <th></th>
                <th>équipe</th>
                <th>matchs</th>
                <th>v</th>
                <th>n</th>
                <th>d</th>
                <th>diff<br/>buts</th>
                <th>buts</th>
                <th>buts<br/>pris</th>
                <th>péno</th>
                <th>péno réussi</th>
                <th>possession</th>
                <th>cartons</th>
                <th>fautes</th>
                <th>duels aériens<br/>gagnés</th>
                <th>duels <br/>gagnés</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
